<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body class="preload">

    <div class="app">
        <div class="landing">
            <nav class="nav">
                <figure class="logo">
                    <img src="" alt="">
                </figure>
                <ul class="nav__list">
                    <li class="nav__item"><a data-tag="stay?" data-img="bg5-min.jpg" class="nav__link nav__link--active"
                            href="#">Hotels</a></li>
                    <li class="nav__item"><a data-tag="eat?" data-img="bg6-min.jpg" class="nav__link"
                            href="#">Restaurants</a>
                    </li>
                    <li class="nav__item"><a data-tag="explore?" data-img="bg4-min.jpg" class="nav__link"
                            href="#">Tourist
                            Sites</a>
                    </li>
                    <li class="nav__item"><a class="nav__link" href="#">More</a></li>
                </ul>
            </nav>

            <div class="right"></div>
            <div class="left unfold-from-right"></div>

            <main class="main">
                <h1 class="heading">Where do you </h1><span class="heading__styled">want to stay?</span>
                <div class="search">
                    <img class="search__icon" src="./images/icon.svg" alt="">
                    <input type="text" name="search" class="search__box" placeholder="Enter country, street address...">
                    <a href="#" class="btn">Search</a>
                </div>
                <div class="search__results">
                    <ul class="results">
                    </ul>
                </div>
            </main>
        </div>
    </div>

    <script src="./js/main.js" defer></script>
</body>

</html>
